<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers shop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">

            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="" class="header__logo-link">
                        <img src="./img/лого.svg" alt="Flowers shop" class="header__logo-pic">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Главная</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Ассортимент</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="intro">
            <div class="wrapper">
                <h1 class="intro__title">
                    Flowers shop
                </h1>
                <p class="intro__subtitle">
                    Доставка букетов, шаров, хорошего настроения
                </p>
                <button type="submit" class="search-form__summit">Посмотреть ассортимент</button>
            </div>
        </section>
    </main>
</body>
</html>
